<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture de vidéo</title>
    <style>
        /* Styles généraux */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        h1, p {
            color: #333;
        }

        video {
            width: 100%;
            height: auto;
            outline: none;
        }

        /* Animation du texte */
        @keyframes rainbow {
            0% { color: red; }
            25% { color: orange; }
            50% { color: yellow; }
            75% { color: green; }
            100% { color: blue; }
        }

        .blink {
            animation: rainbow 2s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lecture de la vidéo de foot</h1>
        <p class="blink">Moment incroyable</p>

        <video id="myVideo" autoplay loop controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
